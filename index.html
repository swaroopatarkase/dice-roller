<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        .dice{
            text-align: center;
            margin: 5px;
            padding: auto;
        }
    </style>
</head>
<body>
    <div class="dice">
    <img src="./img/dice (6).png" alt="" id="dice" height="100px" />
    <br> <br>
    <button type="button" onclick="rollDice()">Roll The Dice</button>
    </div>
    <script>
        const diceImg = document.getElementById("dice");
        function rollDice() {
            const min = 1;
            const max = 7;
            const randomNumber = Math.floor(Math.random() * (max - min)) + min;
            if (randomNumber == 1) {
                diceImg.src = "./img/dice (1).png";
            }
            else if (randomNumber == 2) {
                diceImg.src = "./img/dice (2).png";
            }
            else if (randomNumber == 3) {
                diceImg.src = "./img/dice (3).png";
            }
            else if (randomNumber == 4) {
                diceImg.src = "./img/dice (4).png";
            }
            else if (randomNumber == 5) {
                diceImg.src = "./img/dice (5).png";
            }
            else {
                diceImg.src = "./img/dice (6).png";
            }
        }
    </script>
</body>
</html>
