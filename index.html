<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        body{
            background-color: bisque;
        }
        .heading{
            font-size: x-large;
            font-family: 'Courier New', Courier, monospace;
        }
        .dice{
            height: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dice">
    <h1 class="heading">Dice Roller</h1>
    <img src="./img/dice (6).png" alt="" id="dice" height="100px" onclick="rollDice()" />
    <h2>(Click On Dice To Roll)</h2>
    <h3 id="ans">The Occur Number By Rolling: </h3>
    </div>
    <script>
        const diceImg = document.getElementById("dice");
        function rollDice() {
            const min = 1;
            const max = 7;
            const randomNumber = Math.floor(Math.random() * (max - min)) + min;
            const answertText = document.getElementById("ans");
            if (randomNumber == 1) {
                diceImg.src = "./img/dice (1).png";
                answertText.innerText = `The Occur Number By Rolling: 1`;
            }
            else if (randomNumber == 2) {
                diceImg.src = "./img/dice (2).png";
                answertText.innerText = `The Occur Number By Rolling: 2`;
            }
            else if (randomNumber == 3) {
                diceImg.src = "./img/dice (3).png";
                answertText.innerText = `The Occur Number By Rolling: 3`;
            }
            else if (randomNumber == 4) {
                diceImg.src = "./img/dice (4).png";
                answertText.innerText = `The Occur Number By Rolling: 4`;
            }
            else if (randomNumber == 5) {
                diceImg.src = "./img/dice (5).png";
                answertText.innerText = `The Occur Number By Rolling: 5`;
            }
            else {
                diceImg.src = "./img/dice (6).png";
                answertText.innerText = `The Occur Number By Rolling: 6`;
            }
        }
    </script>
</body>
</html>
